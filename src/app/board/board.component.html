<div class="card">
  <h3 *ngIf="winner === 'X' || winner ==='O'">
    Player {{ winner }} won
  </h3>
  <h3 *ngIf="winner === 'Tie'">
    {{ winner }}
  </h3>
  <div class="card-body">
    <app-cell *ngFor="let val of cells; let i = index" [value]="val" [index]="i" [winningTiles]="winningTiles" (click)="updateCell(i)">
    </app-cell>
  </div>
  <button class="btn btn-primary col-6 reset-bttn" (click)="start()">Reset</button>
</div>
