<button *ngIf="!value" class="col-4 btn btn-primary" [ngClass]="highlightWinner(index)">{{value}}</button>
<button *ngIf="value === 'X'" class="col-4 btn btn-primary x-button"
    [ngClass]="highlightWinner(index)">{{value}}</button>
<button *ngIf="value === 'O'" class="col-4 btn btn-primary o-button"
    [ngClass]="highlightWinner(index)">{{value}}</button>
